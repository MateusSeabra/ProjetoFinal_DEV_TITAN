<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Setups Gerais -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" href="./Assets/logo.png">
    <title>Echo Notícias</title>

    <!-- Boostrap Setup -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>

    <!-- Css Setup -->

    <link rel="stylesheet" href="publish-style.css">
</head>

<body>
    <header>
        <!-- Barra de Navegação -->

        <div id="nav-container" class="container">
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
                <a href="../Página Principal/main-index.html" class="navbar-brand">
                    <img id="logo" src="../Assets/logo.png" alt="Logo"> Echo Notícias
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links"
                    aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a href="../Página Principal/main-index.html" class="nav-item nav-link" id="home-menu">Página Principal</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <!-- Publicação de Notícias -->

        <div id="publish-area">
            <div class="container">
                <div class="col-md-12">
                    <h3>Informações de Publicação</h3>
                </div>

                <p>Insira a imagem</p>
                <form action="" enctype="multipart/form-data" method="POST">
                    <input type="file" class="form-control" id="image-input" name="user_image">
                </form>

                <p class="space"></p>

                <p>Insira o título</p>
                <form action="">
                    <input type="text" class="form-control" id="title-input" name="title" placeholder="Título">
                </form>

                <p class="space"></p>

                <p>Insira a data</p>
                <form action="">
                    <input type="date" class="form-control" id="date-input" name="date">
                </form>

                <p class="space"></p>

                <p>Insira o autor</p>
                <form action="">
                    <input type="password" class="form-control" id="author-input" name="author" placeholder="Autor">
                </form>

                <p class="space"></p>

                <p>Insira a categoria</p>
                <form action="">
                    <input type="password" class="form-control" id="category-input" name="category" placeholder="Categoria">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <!-- Rodapé -->

        <div id="copy-area" class="dark">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p>Desenvolvido por: <a href="../Página Principal/main-index.html">Echo Notícias</a> &copy; 2023</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
