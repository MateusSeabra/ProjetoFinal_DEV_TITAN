<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Setups Gerais-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Assets/logo.png">
    <title>Echo Notícias</title>

    <!-- Boostrap Setup -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous">
    </script>

    <!-- Css Setup-->

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Barra de Navegação-->

        <div id="nav-container" class="container">
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
                <a href="#" class="navbar-brand">
                    <img id="logo" src="./Assets/logo.png" alt="Logo"> Echo Notícias
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links"
                    aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a href="#" class="nav-item nav-link" id="home-menu">Página Inicial</a>
                        <a href="#" class="nav-item nav-link" id="hot-menu">Popular</a>
                        <a href="#" class="nav-item nav-link" id="news-menu">Notícias</a>
                        <a href="#" class="nav-item nav-link" id="about-menu">Sobre Nós</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <!-- Slider de Notícias-->
        
        <div class="container-fluid p-0">
            <div id="mainSlider" class="carousel slide" data-ride="carousel" data-interval="false">
                <ol class="carousel-indicators">
                    <li data-target="#mainSlider" data-slide-to="0" class="active"></li>
                    <li data-target="#mainSlider" data-slide-to="1"></li>
                    <li data-target="#mainSlider" data-slide-to="2"></li>
                    <li data-target="#mainSlider" data-slide-to="3"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Assets/slider-0.jpg" class="d-block w-100" alt="Primeira Notícia">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Título da Notícia</h2>
                            <p>Resumo da Notícia</p>
                            <a href="#" class="main-btn">Ver Notícia</a>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="Assets/slider-1.jpg" class="d-block w-100" alt="Segunda Notícia">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Título da Notícia</h2>
                            <p>Resumo da Notícia</p>
                            <a href="#" class="main-btn">Ver Notícia</a>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="Assets/slider-2.jpg" class="d-block w-100" alt="Terceira Notícia">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Título da Notícia</h2>
                            <p>Resumo da Notícia</p>
                            <a href="#" class="main-btn">Ver Notícia</a>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="Assets/slider-3.jpg" class="d-block w-100" alt="Quarta Notícia">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Título da Notícia</h2>
                            <p>Resumo da Notícia</p>
                            <a href="#" class="main-btn">Ver Notícia</a>
                        </div>
                    </div>
                </div>

                <a class="carousel-control-prev" href="#mainSlider" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="carousel-control-next" href="#mainSlider" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </main>
</body>

</html>
