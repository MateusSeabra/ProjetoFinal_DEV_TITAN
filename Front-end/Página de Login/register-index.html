    <link rel="icon" href="./Assets/logo.png">
    <title>Echo Notícias</title>

    <!-- Boostrap Setup -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">

    <link rel="stylesheet" href="login-style.css">
</head>

<body>
    <header>
        <!-- Barra de Navegação -->

        <div id="nav-container" class="container">
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
                <a href="#" class="navbar-brand">
                    <img id="logo" src="../Assets/logo.png" alt="Logo"> Echo Notícias
                </a>
            </nav>
        </div>
    </header>

    <main>
        <div id="login-area">
            <div class="container">
                <div class="col-md-12">
                    <h3>Crie sua Conta</h3>
                </div>
                
                <form action="">
                    <input type="text" class="form-control" id="user-input" name="user" placeholder="Digite o usuário">
                    <input type="submit" class="login-btn" value="Enviar">
                </form>

                <p class="space"></p>

                <form action="">
                    <input type="password" class="form-control" id="password-input" name="password" placeholder="Digite a senha">
                    <input type="submit" class="login-btn" value="Enviar">
                </form>
                
                <br>
                <a href="./login-index.html">Já tenho uma conta.</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <!-- Rodapé -->

        <div id="copy-area" class="dark">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p>Desenvolvido por: <a href="#">Echo Notícias</a> &copy; 2023</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
